                <a href="https://myemulator.online/emu?game=ODIw" target="_blank">
                    <img src="contra.png" alt="screenshot of Contra Game">

    <script>
        $(document).ready(function() {
            $(window).konami({
                cheat: function() {
                    alert('Congrats cheater! Answer 2 is: Chicken');
