<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">

</head>
<body>
    <header>
        <iframe src="navbar.html" frameborder="0" scrolling="no" class="naviframe"></iframe>
    </header>

    <h1 class="gallery_head"> Photo Gallery </h1>

    <div class="gallery_grid">
        <div class="photo">
            <img src="office.jpg" alt="picture of office environment">
        </div>
        <div class="photo">
            <img src="sunset.png" alt="picture of a sunset">
        </div>
        <div class="photo">
            <img src="bike.jpg" alt="picture of a woman on a mountain bike">
        </div>
        <div class="photo">
            <img src="bird.jpg" alt="picture of a bird">
        </div>
        <div class="photo">
            <img src="mountain.jpg" alt="picture of a mountain">
        </div>
        <div class="photo">
            <img src="napier.jpg" alt="picture of napier university">
        </div>
    </div>    
</body>
</html>
